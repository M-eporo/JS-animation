<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GGG</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <h1>SAMPLE</h1>
    </header>
    <main>
      <h2>任意の場所をクリックすると、隠れている内容が開く</h2>
      <ul class="accordion-area">
        <li>
          <section>
            <h3 class="title">お見積もりの目安を教えてください。</h3>
            <div class="box">
              <p>内容によって変化いたしますのでまずはお問い合わせフォームよりご相談ください。</p>
            </div>
          </section>
        </li>
        <li>
          <section>
            <h3 class="title">地方ですが発注は可能でしょうか</h3>
            <div class="box">
              <p>可能です。お気軽にご相談ください。</p>
            </div>
          </section>
        </li>
        <li>
          <section>
            <h3 class="title">セミナーやイベントの出演を依頼したいのですが</h3>
            <div class="box">
              <p>お問い合わせフォームより日時や内容などをご記入いただきご相談ください。</p>
            </div>
          </section>
        </li>
      </ul>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
