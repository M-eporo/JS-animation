<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>クリックしたらFade In</title>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<header>
			<h1>SAMPLE</h1>
		</header>
		<main>
			<section>
				<h2>Click the blue boxes!</h2>
				<div class="wrapper">
					<div id="box1" class="box">
						<span>その場で</span>
					</div>

					<div id="box2" class="box" data-event="Left">
						<span>左から</span>
					</div>

					<div id="box3" class="box" data-event="Right">
						<span>右から</span>
					</div>
				
					<div id="box4" class="box" data-event="Down">
						<span>下から</span>
					</div>

					<div id="box5" class="box" data-event="Up">
						<span>上から</span>
					</div>
				</div>
			</section>
		</main>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
